<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita</title>
    <link rel="stylesheet" href="styles.css">  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 id="titulo_esquerda">Dashboard BI</h2>
            <ul>
                <li><a href="#" onclick="showGraph('chart1')">Gráfico de Barras</a></li>
                <hr>
                <li><a href="#" onclick="showGraph('chart2')">Gráfico de Linhas</a></li>
                <hr>
                <li><a href="#" onclick="showGraph('chart3')">Gráfico de Pizza</a></li>
                <hr>
                <li><a href="#" onclick="showGraph('powerbi')">Power BI</a></li>
                <hr>
                
                <button id="logout">Sair</button>
            </ul>
        </div>
        <div class="content">
            <h1>Bem-vindo à Área Restrita

                <div class="theme-dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">Tema ▼</button>
                    <div id="themeDropdown" class="lista-temas">
                        <div class="color-box light-theme" onclick="changeTheme('light')"></div>
                        <div class="color-box dark-theme" onclick="changeTheme('dark')"></div>
                        <div class="color-box palette-theme" onclick="changeTheme('palette')"></div>
                    </div>
                </div>
            </h1>
            <div id="introducao">
                <p id="texto">Essa é a area restrita do projeto interdisciplinar da empresa ConstruConecta, aqui temos o powerBI de nossas pesquisas e afins. </p>
            </div>
            
            <div class="graph-container" id="chart1" style="display: none;"  width="800" height="100.25">
                <canvas id="chart1Canvas"></canvas>
            </div>
            <div class="graph-container" id="chart2" style="display: none;"  width="800" height="400.25">
                <canvas id="chart2Canvas"></canvas>
            </div>
            <div class="graph-container" id="chart3" style="display: none;"  width="800" height="400.25">
                <canvas id="chart3Canvas"></canvas>
            </div>

            <div class="graph-container" id="powerbi" style="display: none;">
                <iframe title="dashboard_constroo" width="800" height="400.25" src="https://app.powerbi.com/reportEmbed?reportId=811bc561-b5b0-48ce-8bf4-2e64cb3787a3&autoAuth=true&ctid=b148f14c-2397-402c-ab6a-1b4711177ac0" frameborder="0" allowFullScreen="true"></iframe>
            </div>
            
        </div>
    </div>

    <script src="restricted.js"></script>  
</body>
</html>
